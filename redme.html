<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/48bf6e685d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 bg-dark text-white text-center">header-1</div>
    </div>

    <div class="row">
      <div class="col-12" style="height: 142px; box-shadow: 0px 4px 4px 0px #39615f40">navbar</div>
    </div>

    <section class="d-flex justify-content-center align-items-center mt-4">
      <div class="mukund-sec-1-container-1">
        <div class="row align-items-center justify-content-between mb-2">
          <div class="col text-center">
            <p id="product-title" class="mb-0"></p>
          </div>
          <div class="col-auto">
            <i class="fa-solid fa-share mukund-sec-1-icon"></i>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6 text-center mt-4">
            <img id="main-product-img" class="img-fluid mb-4 mt-4 p-3" />
            <div class="row justify-content-center" id="gear-images"></div>
          </div>

          <div class="col-12 col-md-6 mt-4 p-4">
            <div class="bg-white p-4">
              <div class="row mb-5">
                <div class="col-12 mt-1 col-md-12 col-xl-4 mb-3">
                  <input type="text" class="form-control" placeholder="Enter Quantity" />
                </div>
                <div class="col-12 mt-1 col-md-12 col-xl-4 mb-3">
                  <input type="text" class="form-control" placeholder="Measurement Units" />
                </div>
                <div class="col-12 mt-1 col-md-12 col-xl-4">
                  <button class="btn btn-success w-100">Get Best Price</button>
                </div>
              </div>
              <div id="product-details" class="row g-3"></div>
              <div class="d-flex flex-column flex-md-row gap-3 mt-4">
                <button class="btn btn-primary w-100">
                  <i class="fa-solid fa-phone me-2"></i> Request To Call
                </button>
                <button class="btn btn-secondary w-100">
                  <i class="fa-solid fa-envelope me-2"></i> Send Enquiry
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="d-flex justify-content-center align-items-center mt-1">
      <div class="mukund-sec-2-container-2">
        <div class="row py-5" id="product-overview"></div>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-success mx-auto d-block" style="max-width: 200px;">ENQUIRE NOW</button>
        </div>
      </div>
    </section>

  </div>
  <script src="data.js"></script>
  <script>
    document.getElementById("product-title").textContent = data.productTitle;
    document.getElementById("main-product-img").src = data.mainImage;

    const gearImagesContainer = document.getElementById("gear-images");
    data.gearImages.forEach(img => {
      gearImagesContainer.innerHTML += `
        <div class="col-6 col-md-4 d-flex justify-content-center mb-3">
          <div class="mukund-sec-1-products-card">
            <img src="${img}" class="img-fluid" />
          </div>
        </div>`;
    });

    const productDetails = document.getElementById("product-details");
    data.productDetails.forEach(detail => {
      productDetails.innerHTML += `
        <div class="col-4 fw-bold">${detail.label}</div>
        <div class="col-8">${detail.value}</div>`;
    });

    const overview = document.getElementById("product-overview");
    overview.innerHTML = `
      <h1 class="mukund-sec-2-heading">${data.overview.heading}</h1>
      <p class="mt-3 mb-3">${data.overview.description}</p>

      <h1 class="mukund-sec-2-heading mb-3">Raw Materials</h1>
      <ul class="mb-3 ps-5">
        ${data.rawMaterials.map(item => `<li>${item}</li>`).join('')}
      </ul>

      <h2 class="mukund-sec-2-heading mb-3">Key Features</h2>
      <ul class="mb-3 ps-5">
        ${data.keyFeatures.map(item => `<li>${item}</li>`).join('')}
      </ul>

      <h2 class="mukund-sec-2-heading mb-2 mb-3">Common Uses</h2>
      <ul class="mb-3 mb-4 ps-5">
        ${data.commonUses.map(item => `<li>${item}</li>`).join('')}
      </ul>

      <p class="mb-3">${data.overview.message}</p>`;
  </script>
</body>
</html>
