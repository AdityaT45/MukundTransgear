<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .btn-custom {
      background-color: #39615F; /* Custom color */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px; /* Rounded corners */
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
  
    .btn-custom:hover {
      background-color: #2c4e44; /* Darker shade on hover */
      transform: scale(1.05); /* Slightly enlarge on hover */
    }
  
    .btn-custom:focus {
      outline: none;
    }
  
    .product-btn {
      margin: 5px;
      text-transform: uppercase; /* Makes text more stylish */
    }
  </style>
</head>
<body>
  <button class="btn btn-custom m-3 product-btn" data-product="Industrial Sprockets">Industrial Sprockets</button>
  <button class="btn btn-custom m-3 product-btn" ><a href="Mukund Transgear-Comany.html">company information </a></button>
<button class="btn btn-custom m-3 product-btn" data-product="Planetary Gearbox">Planetary Gearbox</button>
<button class="btn btn-custom m-3 product-btn" data-product="Harmonic Drives">Harmonic Drives</button>
<button class="btn btn-custom m-3 product-btn" data-product="Worm Gearbox">Worm Gearbox</button>

<button class="btn btn-custom m-3 product-btn" data-product="Bevel Planetary Drives">Bevel Planetary Drives</button>

<button class="btn btn-custom m-3 product-btn" data-product="Charging Pump">Charging Pump</button>
<button class="btn btn-custom m-3 product-btn" data-product="Helical Gears">Helical Gears</button>
<button class="btn btn-custom m-3 product-btn" data-product="Aluminium Timing Pulleys">Aluminium Timing Pulleys</button>
<button class="btn btn-custom m-3 product-btn" data-product="Track Drives">Track Drives</button>
<button class="btn btn-custom m-3 product-btn" data-product="Winch Drives">Winch Drives</button>


  <script>
    document.querySelectorAll('.product-btn').forEach(button => {
      button.addEventListener('click', () => {
        const product = button.getAttribute('data-product');
        localStorage.setItem('selectedProduct', product);
        window.location.href = 'product.html';
      });
    });
  </script>
</body>
</html>
